<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
    <h1>{{ request.session.user_name }}!欢迎回来！</h1>
    <p>
        <a href="/logout/">登出</a>
    </p>
    <table>
        <thead>
            <tr>
                <th>姓名</th>
                <th>邮箱</th>
                <th>性别</th>
            </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr>
                 <td>{{ user.name }}</td>
                 <td>{{ user.email }}</td>
                 <td>{{ user.sex}}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
